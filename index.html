<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flami - Tu Asistente Inteligente</title>
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png" />
    <link rel="apple-touch-icon" href="logo.png" />
    <link rel="shortcut icon" href="logo.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0510 0%,
          #1a0f2e 25%,
          #2d1b69 50%,
          #4a3f8f 75%,
          #1a0f2e 100%
        );
        height: 100vh;
        color: white;
        overflow: hidden;
        position: relative;
      }

      /* Animated background elements */
      .bg-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .floating-shape {
        position: absolute;
        background: linear-gradient(45deg, #8b5cf6, #3b82f6, #6366f1);
        border-radius: 50%;
        opacity: 0.1;
        animation: float 8s ease-in-out infinite;
      }

      .shape1 {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape2 {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .shape3 {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      .shape4 {
        width: 100px;
        height: 100px;
        top: 30%;
        right: 30%;
        animation-delay: 6s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      /* Main container */
      .container {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
      }

      /* Logo and title */
      .logo-container {
        margin-bottom: 20px;
        animation: fadeInUp 1s ease-out;
      }

      .logo {
        width: 100px;
        height: 100px;
        margin: 0 auto 15px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        box-shadow: 0 15px 35px rgba(139, 92, 246, 0.3);
        animation: pulse 2s ease-in-out infinite;
        overflow: hidden;
      }

      /* Logo image styling */
      .logo .btn-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 25px;
      }

      .app-title {
        font-size: 3rem;
        font-weight: 900;
        background: linear-gradient(135deg, #8b5cf6, #3b82f6, #6366f1, #8b5cf6);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease infinite,
          fadeInUp 1s ease-out 0.3s both;
        text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        letter-spacing: -2px;
        margin-bottom: 5px;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #8b5cf6;
        margin-bottom: 25px;
        animation: fadeInUp 1s ease-out 0.6s both;
        font-weight: 300;
      }

      /* Download buttons */
      .download-buttons {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        animation: fadeInUp 1s ease-out 0.9s both;
        flex-wrap: wrap;
        justify-content: center;
      }

      .download-btn {
        display: inline-block;
        padding: 0;
        background: linear-gradient(135deg, #8b5cf6, #3b82f6);
        border-radius: 12px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        position: relative;
        overflow: hidden;
      }

      .download-btn:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .download-btn:hover:before {
        left: 100%;
      }

      .download-btn:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
      }

      /* Download button images */
      .download-btn .btn-img {
        width: 190px;
        height: auto;
        display: block;
        border-radius: 12px;
        object-fit: contain;
      }

      /* Footer */
      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 20;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(139, 92, 246, 0.2);
        padding: 15px 20px;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .footer-links {
        display: flex;
        gap: 25px;
        align-items: center;
        margin-bottom: 5px;
      }

      .footer-link {
        color: #8b5cf6;
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        padding: 8px 12px;
        border-radius: 15px;
        background: rgba(139, 92, 246, 0.1);
      }

      .footer-link:hover {
        color: #fff;
        background: rgba(139, 92, 246, 0.2);
        transform: translateY(-2px);
      }

      /* Social Icons Container */
      .social-icons {
        display: flex;
        gap: 15px;
        align-items: center;
        justify-content: center;
      }

      .social-icon {
        color: #8b5cf6;
        font-size: 1.2rem;
        text-decoration: none;
        transition: all 0.3s ease;
        padding: 8px;
        border-radius: 50%;
        background: rgba(139, 92, 246, 0.1);
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .social-icon:hover {
        color: #fff;
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }

      /* Instagram */
      .social-icon.instagram:hover {
        background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      }

      /* TikTok */
      .social-icon.tiktok:hover {
        background: linear-gradient(135deg, #000000, #ff0050);
      }

      /* YouTube */
      .social-icon.youtube:hover {
        background: linear-gradient(135deg, #ff0000, #cc0000);
      }

      /* Facebook */
      .social-icon.facebook:hover {
        background: linear-gradient(135deg, #1877f2, #0b5394);
      }

      /* SVG Icons */
      .social-icon svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
        transition: all 0.3s ease;
      }

      .social-icon:hover svg {
        transform: scale(1.1);
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 15px 35px rgba(139, 92, 246, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 20px 45px rgba(139, 92, 246, 0.5);
        }
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Particle effect */
      .particle {
        position: absolute;
        background: #8b5cf6;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.6;
        animation: particle-float 4s linear infinite;
      }

      @keyframes particle-float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100px) scale(1);
          opacity: 0;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .app-title {
          font-size: 2.2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .download-buttons {
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }

        .download-btn .btn-img {
          width: 180px;
          height: auto;
        }

        .footer-links {
          flex-wrap: wrap;
          gap: 15px;
          justify-content: center;
        }

        .social-icons {
          gap: 12px;
        }

        .logo {
          width: 80px;
          height: 80px;
          font-size: 32px;
        }

        .footer {
          padding: 12px 15px;
        }

        .footer-link {
          font-size: 0.8rem;
          padding: 6px 10px;
        }
      }

      @media (max-width: 480px) {
        .app-title {
          font-size: 1.8rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }

        .download-btn .btn-img {
          width: 160px;
          height: auto;
        }

        .logo {
          width: 70px;
          height: 70px;
          font-size: 28px;
        }

        .footer-links {
          gap: 10px;
          flex-direction: column;
        }

        .social-icons {
          gap: 10px;
        }

        .social-icon {
          width: 30px;
          height: 30px;
          font-size: 1rem;
        }

        .social-icon svg {
          width: 16px;
          height: 16px;
        }

        .footer-content {
          gap: 8px;
        }
      }

      @media (max-height: 600px) {
        .logo {
          width: 60px;
          height: 60px;
          font-size: 24px;
          margin-bottom: 10px;
        }

        .app-title {
          font-size: 1.8rem;
          margin-bottom: 5px;
        }

        .subtitle {
          font-size: 0.9rem;
          margin-bottom: 15px;
        }

        .download-buttons {
          margin-bottom: 15px;
        }

        .download-btn .btn-img {
          width: 140px;
          height: auto;
        }

        .footer {
          padding: 10px 15px;
        }

        .footer-content {
          gap: 6px;
        }

        .social-icon {
          width: 28px;
          height: 28px;
        }

        .social-icon svg {
          width: 14px;
          height: 14px;
        }
      }
    </style>
  </head>

    <script>
      // Particle effect
      function createParticle() {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.width = particle.style.height =
          Math.random() * 4 + 2 + "px";
        particle.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 5000);
      }

      // Create particles periodically
      setInterval(createParticle, 300);

      // Smooth hover effects
      document.querySelectorAll(".download-btn").forEach((btn) => {
        btn.addEventListener("mouseenter", function () {
          this.style.filter = "brightness(1.1)";
        });

        btn.addEventListener("mouseleave", function () {
          this.style.filter = "brightness(1)";
        });
      });

      // Add your actual links here
      document.getElementById("appstore-btn").href =
        "https://apps.apple.com/us/app/flami-texting-and-glow-up/id6752831549";
      document.getElementById("playstore-btn").href =
        "https://play.google.com/store/apps/details?id=com.enco.vibeai";

      // Social media links - Actualiza estos enlaces con tus URLs reales
      document.getElementById("instagram-link").href =
        "https://www.instagram.com/flamiai/";
      document.getElementById("tiktok-link").href =
        "https://www.tiktok.com/@mrnopolis";
      document.getElementById("youtube-link").href =
        "https://youtube.com/@flami_ai?si=xFetZeQLusLBYRgF";
      document.getElementById("facebook-link").href =
        "https://www.facebook.com/profile.php?id=61568579881549";
    </script>
